<div *ngIf="users$ | async as users; else loading;" class="list-group">
    <ng-container *ngIf="users.length; else empty">
        <a *ngFor="let user of users" [routerLink]="['/user', user.id]"
            class="list-group-item list-group-item-action">{{user.fullname}}</a>
    </ng-container>
    <ng-template #empty>
        <div class="container-fluid">
            <p>No Users ...</p>
        </div>
    </ng-template>
</div>

<ng-template #loading>
    <div class="container-fluid">
        <p>Loading ...</p>
    </div>
</ng-template>
